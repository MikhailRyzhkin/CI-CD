version: "3"

services:
  app:
    build:
      context: .
    ports:
      - "3003:3003"
    volumes:
      - ./app:/app
    command: >
      sh -c "python manage.py migrate && python manage.py runserver 0.0.0.0:3003"
    env_file:
      ../private_data/private.var
    depends_on:
      - db
    networks:
      - "backend"

  db:
    image: postgres:13-alpine
    env_file:
      ../private_data/private.var  
    ports:
      - "5432:5432"
    volumes:
    - tutorial-volume:/var/lib/postgresql/data
    networks:
      - "backend"

volumes:
  tutorial-volume:

networks:
  backend: